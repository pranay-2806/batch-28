<!DOCTYPE html>
<html>
    <head>
        <title>JS basics</title>
    </head>
    <body>
        <script>
            document.write("welcome to js","<br>") //display message on the webpage
            console.log("ducking soon") //display message on console
            console.table([100,800,500,200,100]) //display table on console as an "array"
            document.write(10+10,"<br>") //20 addition operations
            document.write(10+"10","<br>") //1010 concat (number 10+ string "10")
            document.write(10+ +"10","<br>") //20 converting string to number by adding another "+"
            document.write(10-"10","<br>") // by adding "-","*","/" automatically converts the number given in string to number for operations
            document.write(10*"10","<br>") // by adding "-","*","/" automatically converts the number given in string to number for operations
            document.write(10/"10","<br>") // by adding "-","*","/" automatically converts the number given in string to number for operations
        </script>
    </body>
</html>
